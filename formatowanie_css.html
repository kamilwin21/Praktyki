<html>

     <head>
	     <title>Formaty CSS</title>
		 <style>
		    .klasa{
			   color:red;
			}
			
			h2{
			 background-color:gray;
			}
			
			sub{
			  font-weight:bold;
			  color:purple;
			}
			#div_a{
			   width:500px;
			   height:300px;
			   border:3px dotted skyblue;
			}
		 </style>
	 </head>

     <body>
	 
	    <h1>Treść nagłówka h1</h1>
		<h2>Treść nagłówka h2</h2>
		<h3 class="klasa">Treść nagłówka h3</h3>
	    
		
		<div id="div_a">Blok div</div>
		<div>Blok div</div>
		
		
		2<sup>2</sup><br>
		a<sub>3</sub><br>
		<cite>Treść cytatu</cite><br>
		<q>Krótki cytat</q><br>
	 </body>

</html>
